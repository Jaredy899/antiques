services:
  app:
    image: jaredy89/antiques-app:latest
    ports:
      - "9000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    # Add any environment variables your app needs
    # env_file:
    #   - .env.production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 